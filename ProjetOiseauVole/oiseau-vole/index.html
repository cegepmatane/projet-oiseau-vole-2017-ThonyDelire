<!DOCTYPE html>
<!-- https://github.com/jkymarsh/flappyBirdClone -->
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>JET_DEMON</title>
        <meta name="description" content="A Flappy Bird clone! by J. Ky Marsh">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <style>
			html, body
			{
				height: 100%;
			}

            #content {
				position:relative;
                background-color: #000000;
                width: 100%;
                height: 100%;
                margin: 0;
				padding:0;
				overflow:hidden;
            }
			#gameCanvas {
				margin:0;
				padding:0;
			}
        </style>
		
    </head>
    <body>
        <div id="content" class=" viewStack" style="background-image:url('img/invitation-fr.png');background-size:100% 760px;background-repeat:no-repeat;width:100%;">
           <!--canvas id="gameCanvas" width="320" height="288"></canvas-->
            <canvas id="gameCanvas" ></canvas>
        </div>
		
		<!-- Login view -->
		<div id="login" class="hidden viewStack panel">
			<h2>Connect &amp; Login</h2>
			<div class="group vSep10">
				<input type="text" id="usernameIn" class="textInput" placeholder="Your username"/>
				<input type="button" id="loginBt" value="Login"/>
			</div>
			<div id="errorLb" class="error invisible vSep10">&nbsp;</div>
		</div>

        <script>
            // create one namespace for handful of game-specific global variables
            var FLAPPYSONIC = {};
        </script>
		

        <script src="js/libs/require.js"></script>
        <script src="js/config.js"></script>
        <script src="js/main.js"></script>
		<script type="text/javascript">
			function resize_canvas(){
				content = document.getElementById("content");
				canvas = document.getElementById("gameCanvas");
				if (canvas.width  < content.offsetWidth)
				{
					canvas.width  = content.offsetWidth;
				}

				if (canvas.height < content.offsetHeight)
				{
					canvas.height = content.offsetHeight;
				}
			}
			resize_canvas();
		</script>		
    </body>
</html>
